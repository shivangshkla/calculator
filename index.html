<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">   
        <link rel="stylesheet" href="styles.css">
        <title>Calculator</title>
    </head>
    <body>
        <h1>Calculator</h1>
        <h2>-by Shivang Shukla</h2>
        <div class ='machine-out'>
        <div class= 'machine'>
        <div class='display'>
            <div class='result'></div>
            <div class='expression'></div>
        </div>
        <div class='container'>
            <div class= 'operators' onclick="takeInput(this)" id='+'>
                <p>+</p>
            </div>
            <div class= 'operators' onclick="takeInput(this)" id='-'>
                <p>-</p>
            </div>
            <div class= 'operators' onclick="takeInput(this)" id='/'>
                <p>&divide;</p>
            </div>
            <div class= 'operators' onclick="takeInput(this)" id='*'>
                <p>&times;</p>
            </div>
            <div onclick="takeInput(this)" id = "1">
                <p>1</p>
            </div>
            <div onclick="takeInput(this)" id = "2">
                <p>2</p>
            </div>
            <div onclick="takeInput(this)" id = "3">
                <p>3</p>
            </div>
            <div class = 'equal' onclick="operation()">
                <p>=</p>
            </div>
            <div onclick="takeInput(this)" id = "4">
                <p>4</p>
            </div>
            <div onclick="takeInput(this)" id = "5">
                <p>5</p>
            </div>
            <div onclick="takeInput(this)" id = "6">
                <p>6</p>
            </div>
            <div onclick ="back()" class="back">
                <p>&#8711;</p>
            </div>
            <div onclick="takeInput(this)" id = "7">
                <p>7</p>
            </div>
            <div onclick="takeInput(this)" id = "8">
                <p>8</p>
            </div>
            <div onclick="takeInput(this)" id = "9">
                <p>9</p>
            </div>
            <div class="clear">
                <p>C</p>
            </div>
            <div tabindex="0"  onclick="takeInput(this)" id = "0" >
                <p> 0 </p>
             </div>
            <div onclick="takeInput(this)" id = '.'>
                <p>.</p>
            </div>
        </div>
    </div>
    </div>
    </body>
    <script src='script.js'></script>
</html>
